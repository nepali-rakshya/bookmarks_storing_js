<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Bookmarks Storing Website</title>
  </head>
  <body>
    <div class="big_container">
      <h3 class="website_title">Bookmarks storing section</h3>
      <div class="container_entry">
        <p>Website title</p>
        <input type="text" name="name" id="title" />
        <br />
        <p>Link</p>
        <input type="url" name="url" id="link" required />
        <br />
        <button type="submit">submit</button>
      </div>

      <div class="small_container">
        <h3 class="storing">The Bookmarked sites</h3>
        <div class="storing_entry">
          <table>
            <thead>
              <th>Website title</th>
              <th>Website links</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
